<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Course Registration Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #1e90ff, #00bcd4);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .form-container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 420px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #1e90ff;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      font-weight: 600;
      margin-bottom: 5px;
      display: block;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      outline: none;
    }
    input:focus, select:focus, textarea:focus {
      border-color: #1e90ff;
    }
    .phone-group {
      display: flex;
      gap: 10px;
    }
    .phone-group select {
      width: 35%;
    }
    .phone-group input {
      width: 65%;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #1e90ff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #187bcd;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Course Registration</h2>
    <form id="registrationForm">
      
      <div class="form-group">
        <label>Full Name</label>
        <input type="text" name="name" placeholder="Enter your name" required>
      </div>

      <div class="form-group">
        <label>Email Address</label>
        <input type="email" name="email" placeholder="Enter your email" required>
      </div>

      <div class="form-group">
        <label>Phone Number</label>
        <div class="phone-group">
          <select name="countryCode" required>
            <option value="+92">ðŸ‡µðŸ‡° +92</option>
            <option value="+91">ðŸ‡®ðŸ‡³ +91</option>
            <option value="+1">ðŸ‡ºðŸ‡¸ +1</option>
            <option value="+44">ðŸ‡¬ðŸ‡§ +44</option>
            <option value="+61">ðŸ‡¦ðŸ‡º +61</option>
          </select>
          <input type="tel" name="phone" placeholder="Enter phone number" required>
        </div>
      </div>

      <div class="form-group">
        <label>Gender</label>
        <select name="gender" required>
          <option value="">Select Gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
      </div>

      <div class="form-group">
        <label>Address</label>
        <textarea name="address" rows="3" placeholder="Enter your address" required></textarea>
      </div>

      <div class="form-group">
        <label>Message / Comments</label>
        <textarea name="message" rows="3" placeholder="Enter your message"></textarea>
      </div>

      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    document.getElementById("registrationForm").addEventListener("submit", function(e) {
      e.preventDefault();

      let formData = new FormData(this);

      fetch("https://script.google.com/macros/s/AKfycbzO-IqNRsorbvaJVIp_M5JIROMLqd1QZw2tStrBCLAZLvvp59lYeLcV8l2GyShpoQgz/exec", {
        method: "POST",
        body: formData
      })
      .then(res => res.text())
      .then(data => {
        alert("Form submitted successfully!");
        this.reset();
      })
      .catch(err => alert("Error submitting form."));
    });
  </script>

</body>
</html>
